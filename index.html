<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <title>Sign in</title>
    </head>
    <body>
        <section class="container">
            <div class="logo">
                <a href="/"><img src="images/logo.png" alt="Chennai yoga studio"></a>
            </div>
            <div class="main">
                <ul class="tab-btn-group">
                    <li><a href="#" class="tab-btn active">Sign In</a></li>
                    <li><a href="#" class="tab-btn">Sign Up</a></li>
                </ul>
                <form action="">
                    <ul class="form-section">
                        <li><input type="text" placeholder="Email ID" class="text-box"></li>
                        <li><input type="text" placeholder="Password" class="text-box"></li>
                        <li class="inline-items">
                            <span class="checkbox-item">
                                <input type="checkbox" id="remember-pwd" class="checkbox"> 
                                <label for="remember-pwd"></label>
                                <label>Stay signed in</label>
                            </span>
                            <a href="#" class="btn-link">Forgot password</a>
                        </li>
                        <li><button class="primary-btn">Sign In</button></li>
                    </ul>
                </form> 
            </div>
        </section>
    </body>
</html>
